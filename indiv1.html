<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesIndiv1.css">
    <title>BattleShips</title>
</head>
<body>
    <a href="index.html"><h3>Назад до переліку завдань</h3></a>
    <br>
    <br>
    <div id="game-info"> 
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>
    <button type="button" id="flip-btn"> Flip </button>
    <button type="button" id="start-btn"> Start </button>
    <div id="gameboard-cont">
        
    </div>


    <div class="option-cont">
        <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
        <div id="1" class="destroyer-preview destroyer1" draggable="true"></div>
        <div id="2" class="destroyer-preview destroyer2" draggable="true"></div>
        <div id="3" class="destroyer-preview destroyer3" draggable="true"></div>
        <div id="4" class="destroyer-preview destroyer4" draggable="true"></div>
        
        <div id="5" class="submarine-preview submarine" draggable="true"></div>
        <div id="6" class="submarine-preview submarine1" draggable="true"></div>
        <div id="7" class="cruiser-preview cruiser" draggable="true"></div>
        

        <div id="8" class="battleship-preview battleship" draggable="true"></div>
        <div id="9" class="battleship-preview battleship1" draggable="true"></div>

        <div id="10" class="carrier-preview carrier" draggable="true"></div>

    </div>

    


    <script src="js/game.js"></script>
</body>
</html>
